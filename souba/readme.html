<h1>―どっこい20年生き続けたトレーダー―</h1>

<h2>はじめにお読みください</h2>

<p>2022年10月2日新規</p>

<hr>

<p>
ホムペ作成過程で、どういう感じの構成にしようとかあんまり考えていなかったのですが、「割と専門的なコンテンツ」と「雑記帳」の2段構えにしようと思いつつ、でも「雑記帳」の中の「人によっては絶対受け付けない話題」をどうしようと思ったわけです。それが相場系の話題なわけです。それで、とりあえずその部分だけ分けて書くことにしました。
</p>
